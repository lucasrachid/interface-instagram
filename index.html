<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="assets/img/instagram-celular.png" alt="Celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="assets/img/instagram-logo.png"
            alt="Instagram logotipo"
            class="instagram-logo"
          />
          <div class="profile-photo">
            <img src="assets/img/perfil-instagram.jpeg" alt="Foto de Perfil" />
          </div>
          <a href="#" class="instagram-login">Continuar como rachid_martins</a>
          <a href="#" class="instagram-logout">Remove Account</a>
        </div>
        <div class="group">
          <p class="not-account">Não é rachid_martins?</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
