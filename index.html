<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="assets/img/logo-instagram-png-fundo-transparente2.png"
      type="image/x-icon"
    />
    <title>Instagram</title>
  </head>
  <body>
    <div id="main-content">
      <div class="instagram-wrapper">
        <div class="instagram-phone">
          <img src="assets/img/instagram-celular.png" alt="Celular" />
        </div>
        <div class="instagram-continue">
          <div class="group">
            <img
              src="assets/img/instagram-logo.png"
              alt="Instagram logotipo"
              class="instagram-logo"
            />
            <div class="profile-photo">
              <img
                src="assets/img/perfil-instagram.jpeg"
                alt="Foto de Perfil"
              />
            </div>
            <a href="#" class="instagram-login"
              >Continuar como rachid_martins</a
            >
            <a href="#" class="instagram-logout">Remove Account</a>
          </div>
          <div class="group">
            <p class="not-account">Não é rachid_martins?</p>
            <p class="not-account">
              <span class="link-blue">Alternar contas</span>
              ou
              <span class="link-blue">Inscreva-se</span>
            </p>
          </div>
          <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
              <a
                href="https://apps.apple.com/br/developer/instagram-inc/id389801255"
                class="app-download"
                rel="external"
                target="_blank"
              ></a>
              <a
                href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US"
                class="app-download"
                rel="external"
                target="_blank"
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <section>
        <div class="services"><a href="">Sobre</a></div>
        <div class="services"><a href="">Blog</a></div>
        <div class="services"><a href="">Carreiras</a></div>
        <div class="services"><a href="">Ajuda</a></div>
        <div class="services"><a href="">API</a></div>
        <div class="services"><a href="">Privacidade</a></div>
        <div class="services"><a href="">Termos</a></div>
        <div class="services"><a href="">Principais contas</a></div>
        <div class="services"><a href="">Hashtags</a></div>
        <div class="services"><a href="">Localizações</a></div>
        <div class="services"><a href="">Instagram Lite</a></div>
      </section>
      <aside>
        <section>
          <div class="language">
            <select aria-label="Trocar Idioma de exibição" id="language">
              <option value="pt-br">Português - Brasil</option>
              <option value="pt">Português</option>
              <option value="en">Inglês</option>
            </select>
          </div>
          <div class="copy">
            <p>&copy; 2021 Instagram do Facebook</p>
          </div>
        </section>
      </aside>
    </footer>
  </body>
</html>
